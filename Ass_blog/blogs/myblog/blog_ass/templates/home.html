
{% extends 'base.html' %}

{% block content %}


    
<h1>ARTICLES</h1>

<ul>
{% for post in object_list %}
<div class="card">
    <h5 class="card-header">{{ post.author.first_name }} {{ post.author.last_name }} </h5>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text">{{ post.body }}</p>
      <a href="{% url 'article-detail' post.pk %}" class="btn btn-primary">{{ post.title }}</a>
    </div>
  </div>
{% endfor %}
</ul>
  </div>
</div>

{% endblock %}
